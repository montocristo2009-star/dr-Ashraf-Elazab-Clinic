    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                blue: '#1e3a5a',
                lightBlue: '#2c5282',
                green: '#4ba472',
                darkGreen: '#2d6a4f',
                gold: '#d4af37',
                accent: '#f7fafc',
              }
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #1e3a5a; border-radius: 10px; }
      
      body { 
        font-family: 'Cairo', sans-serif; 
        scroll-behavior: smooth; 
        background-color: #FFFFFF;
        color: #2d3748;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(241, 245, 249, 1);
      }

      @keyframes fade-in-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .doctor-image-frame {
        position: relative;
        box-shadow: 0 40px 80px -15px rgba(30, 58, 90, 0.2);
        border-radius: 40px;
        transition: all 0.5s ease;
      }
      
      .doctor-image-frame:hover {
        transform: translateY(-10px);
        box-shadow: 0 50px 100px -20px rgba(30, 58, 90, 0.3);
      }

      .nav-blur {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.85);
      }

      .btn-primary {
        background: linear-gradient(135deg, #1e3a5a 0%, #2c5282 100%);
        box-shadow: 0 10px 30px -5px rgba(30, 58, 90, 0.4);
      }
      
      .btn-success {
        background: linear-gradient(135deg, #4ba472 0%, #2d6a4f 100%);
        box-shadow: 0 10px 30px -5px rgba(75, 164, 114, 0.4);
      }
    </style>

      }
    }
    </script>
